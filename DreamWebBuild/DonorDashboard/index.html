<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="home-page" class="page active">
        <h1>Welcome to the Donor Dashboard</h1>
        <button id="donate-button">Donate</button>
    </div>

    <div id="donation-options-page" class="page hidden">
        <h1>Donation Options</h1>
        <button id="donate-mentee-button">Donate to a Specific Mentee</button>
        <button id="donate-multiple-mentees-button">Donate to Multiple Mentees</button>
        <button id="donate-general-fund-button">Donate to General Fund</button>
    </div>

    <div id="login-page" class="page hidden">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
        <h2>New Donor? Register Here</h2>
        <form id="register-form">
            <input type="text" id="new-username" placeholder="Username" required autocomplete="username">
            <input type="password" id="new-password" placeholder="Password" required autocomplete="new-password">
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="donation-form-page" class="page hidden">
        <h1>Donation Form</h1>
        <form id="donation-form">
            <input type="text" id="mentee-name" placeholder="Mentee Name" readonly>
            <input type="number" id="donation-amount" placeholder="Donation Amount" required>
            <select id="payment-method" required>
                <option value="" disabled selected>Select Payment Method</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <select id="donation-type" required>
                <option value="" disabled selected>Select Donation Type</option>
                <option value="one-time">One-Time</option>
                <option value="recurring">Recurring</option>
            </select>
            <button type="submit">Submit Donation</button>
        </form>
    </div>

    <div id="thank-you-page" class="page hidden">
        <h1>Thank You!</h1>
        <p>Your donation has been successfully submitted.</p>
        <button id="back-to-home-btn">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
