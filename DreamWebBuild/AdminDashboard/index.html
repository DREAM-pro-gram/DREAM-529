<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div>
    <!-- Login Page -->
    <div id="login-page" class="page active"> <!-- Temporarily use 'active' to show -->
      <h1>Admin Login</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required autocomplete="username">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="page hidden">
      <h1>Admin Dashboard</h1> <button id="logout-btn">Logout</button> <button
        onclick="showSection('donation-reports')">Donation Reports</button> <button
        onclick="showSection('account-management')">Account Management</button> <button
        onclick="showSection('mentee-management')">Mentee Management</button> <button
        onclick="showSection('donations-overview')">Donations Overview</button> <button
        onclick="showSection('content-management')">Content Management</button>
    </div> <!-- Dashboard Sections -->
    <div id="donation-reports" class="page hidden">
      <h2>Donation Reports</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Donor</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="donation-reports-body"> <!-- Donation data will be added here dynamically --> </tbody>
      </table>
    </div>
    <div id="account-management" class="page hidden">
      <h2>Account Management</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="account-management-body"> <!-- Account data will be added here dynamically --> </tbody>
      </table>
    </div>
    <div id="mentee-management" class="page hidden">
      <h2>Mentee Management</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Guardian</th>
            <th>Assigned</th>
          </tr>
        </thead>
        <tbody id="mentee-management-body"> <!-- Mentee data will be added here dynamically --> </tbody>
      </table>
    </div>
    <div id="donations-overview" class="page hidden">
      <h2>Donations Overview</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Donor</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="donations-overview-body"> <!-- Donations overview data will be added here dynamically --> </tbody>
      </table>
    </div>
    <div id="content-management" class="page hidden">
      <h2>Content Management</h2>
      <p>Content management functionality will be added here.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
